<div class="container">
    <legend>Create Item</legend>
        <form>
            <div class="mb-3">
              <label for="txtName" class="form-label">Name</label>
              <input type="text" name="name" [(ngModel)] = "categoryForm.name" class="form-control" id="txtName" />
            </div>
            <div class="mb-3">
              <label for="txtdescription" class="form-label">description</label>
              <input type="text" name="description" [(ngModel)] = "categoryForm.description" class="form-control" id="txtdescription" />
            </div>
          
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
  </div>
